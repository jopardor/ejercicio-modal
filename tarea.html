<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="row text-center m-3 justify-content-center align-items-center">
        <h1>Saludos Para mis Compañeras y Compañeros</h1>
    </div>



        <!--FUNCION MODAL PARA MANIPULAR LOS EVENTOS-->



        <div class="row text-center p-4 justify-content-center align-items-center">

            <!-- data-bs-target es el atributo que llama al identifircador que va a abrir -->
            <!-- data-bs-toggle es el atributo que me dice que componente voy a ejecutar (en este caso modal) -->
          
          
            <!-- agregar un atributo data especial para traer ese contenido con una función -->
        
            <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Hola! Voy a saludar a mi primera compañera" data-contenido="Hola Lis!">
              Botón Saludo Uno!
            </button>
        
            <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Hola! Voy a saludar a mi segunda compañera" data-contenido="Hola Sayrina!">
              Botón Saludito Dos!
            </button>

            <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Hola! Voy a saludar a mi tercer compañero" data-contenido="Hola Kevin!">
                Botón agradable Saludo Tres!
              </button>

              <button type="button" class="btn btn-warning m-1" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Hola! Voy a saludar a mi cuarto compañero" data-contenido="Hola Basti!">
                Botón Saludo Cuatro!
              </button>

              <button type="button" class="btn btn-info m-1" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Hola! Voy a saludar a todas mis compañeras" data-contenido="Hola a todas!">
                Botón Saludo a todas!
              </button>
            
            <!-- Modal -->
            <div class="modal fade" id="ventanaEmergente" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Ejemplo de Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Botón que hace nada</button>
                  </div>
                </div>
              </div>
            </div>
          
          
          </div>

          <div class="row text-center m-3 justify-content-center align-items-center">
            <h2>Bye</h2>
        </div>





    <script>

const miVentanaEmergente = document.getElementById('ventanaEmergente')

    miVentanaEmergente.addEventListener('show.bs.modal', function(event){
    console.log('Se está abriendo el Modal');


    //reconocer el elemento que habilita eventomodal

    let boton = event.relatedTarget // eso es el etiquetado relacionado al evento //reconoce el evento que está encadenado a este modal, en este cas el boton

    let mensaje  = boton.getAttribute('data-titulo') //se lee el atributo del boton (que es al que le pusimos holi)
    let contenido = boton.getAttribute('data-contenido')

    //modificar titulo del modal

    document.getElementById('tituloModal').innerText = mensaje
    document.querySelector('.modal-body').innerHTML = contenido

})



    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="assets/bootstrap-5.3.3/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
